services:
  mongo_dev:
    image: mongo:latest
    container_name: betterdrive_mongo_dev
    restart: on-failure
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: betterdrive_db
    volumes:
      - mongodb_data:/data/db

  mongo:
    image: mongo:7
    container_name: betterdrive_mongo
    restart: on-failure
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: user_admin
      MONGO_INITDB_ROOT_PASSWORD: secure_password_123
      MONGO_INITDB_DATABASE: betterdrive_db
    volumes:
      - mongodb_data:/data/db

