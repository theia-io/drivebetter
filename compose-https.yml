    expose:
      - "4200" # Expose internal port 80 (used by Nginx)

  nginx:
    image: nginx:latest
    container_name: betterdrive_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      -  /etc/letsencrypt/:/etc/letsencrypt/:ro
      - ./certbot/www:/var/www/certbot:ro
