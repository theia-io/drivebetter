version: '3.8'

services:
  # 1. Database Service (MongoDB)
  # Port 27017 is exposed to the host for external connections (e.g., Compass).
  mongo:
    image: mongo:latest
    container_name: betterdrive_mongo
    restart: always
    ports:
      # Format: HOST_PORT:CONTAINER_PORT
      - "27017:27017"
    # IMPORTANT: Change these environment values immediately for security!
    environment:
      MONGO_INITDB_ROOT_USERNAME: HIDDEN
      MONGO_INITDB_ROOT_PASSWORD: <HIDDEN>
      MONGO_INITDB_DATABASE: HIDDEN
    # Persistent volume for data storage
    volumes:
      - mongodb_data:/data/db

  # 2. API Service (Node.js API)
  api:
    # Replace 'kutsyk' with your actual Docker Hub username
    image: kutsyk/betterdriver-api:latest
    container_name: betterdrive_api
    restart: on-failure
    # Ensures the API waits for MongoDB to be healthy
    depends_on:
      mongo:
        condition: service_started
    # Environment variables for the API to connect to the DB
    environment:
      MAPTILER_API_KEY: HIDDEN
      ORS_API_KEY: HIDDEN
      MONGODB_URI: HIDDEN
      PORT: 3000 # Internal API port (used by Nginx)
      JWT_SECRET: dev_super_secret
      SWAGGER_ENABLED: true
      REQUIRE_EMAIL_VERIFICATION: false
      PUBLIC_BASE_URL: HIDDEN
      GOOGLE_CLIENT_ID: your-google-client-id.apps.googleusercontent.com
      GOOGLE_CLIENT_SECRET: your-google-client-secret
      GOOGLE_CALLBACK_URL: http://localhost:3000/api/v1/oauth/google/callback
  # 3. Web Service (Node.js UI)
  web:
    # Replace 'kutsyk' with your actual Docker Hub username
    image: kutsyk/betterdriver-web:latest
    container_name: betterdrive_web
    restart: always
    expose:
      - "4200"

  nginx:
    image: nginx:latest
    container_name: betterdrive_nginx
    restart: always
    # Expose public ports 80 to the host machine
    ports:
      - "80:80"
      # - "443:443" # Uncomment when you set up SSL
    # Mount the custom configuration file
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web

# Define the named volume for persistent MongoDB data
volumes:
  mongodb_data:
    driver: local