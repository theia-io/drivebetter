server {
    listen 80;
    server_name localhost;

    # --- NEW: Redirect /api and /api/ to the documentation path ---
    location = /api {
        return 301 /api/docs;
    }
    location = /api/ {
        return 301 /api/docs;
    }

    # Explicitly handle API documentation and API routes
    # This block handles /api/docs and /api/openapi.json
    location ~ /api/(docs|openapi.json) {
        # FIX: The Express server mounts Swagger at the root of the Express routes (/api/docs),
        # but your main Express router is mounted at /api/v1. Assuming Swagger is mounted
        # *before* the /api/v1 routes, it will match /api/docs. Let's proxy directly.
        proxy_pass http://api:3000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

