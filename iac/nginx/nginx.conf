server {
    listen 80;
    server_name localhost; # Use your domain name here if setting up DNS

    # Route traffic destined for the API to the internal 'api' service
    location /api/ {
        # proxy_pass uses the internal Docker Compose service name and port
        proxy_pass http://api:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default route for the Web UI (Frontend)
    location / {
        # IMPORTANT: Use the port your Web container actually listens on (e.g., 80 or 3000)
        proxy_pass http://web:4200;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}